<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling a HTML Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>x
<body>
    <form action="#" method="post" class="your-details">
        <h1>Step 1: Your details</h1>
        <div>
            <label for "name">Name</label>
            <input id="name" type="text" name="name" placeholder="First and last name" />
        </div>

        <div>
            <label for "email">Email</label>
            <input id="email" type="email" name="email" placeholder="example@domain.com" />
        </div>

        <div>
            <label for "phone">Phone</label>
            <input id="phone" type="text" name="phone" placeholder="e.g. +447500000000" />
        </div>
    </form>

    <form action="#" method="post" class="delivery-adress">
        <h1>Step 2: Delivery address</h1>
        <div id="adress">
            <label for "adress">Adress</label>
            <textarea id="adress" name="adress"></textarea>
        </div>

        <div>
            <label for "post-code">Post code</label>
            <input id="post-code" type="text" name="post-code" />
        </div>

        <div>
            <label for "country">Country</label>
            <input id="country" type="text" name="country" />
        </div>
    </form>

    <form action="#" method="post" class="card-details">
        <h1>Step 3: Card details</h1>
        <div>
            <span>Card type</span><br>
            <input type="radio" name="payment" value="1">
                <img class="logo" src="resources/Visa.jpg" alt="logo">VISA
            <input type="radio" name="payment" value="2">
                <img class="logo" src="resources/Amex.png" alt="logo">AmEx
            <input type="radio" name="payment" value="3">
                <img class="logo" src="resources/MasterCard.png" alt="logo">MasterCard
        </div>

        <div>
            <label for "card-number">Card number</label>
            <input id="card-number" type="text" name="card-number" />
        </div>

        <div>
            <label for "security-code">Security code</label>
            <input id="security-code" type="text" name="security-code" />
        </div>

        <div>
            <label for "card-name">Name on card</label>
            <input id="card-name" type="text" name="card-name" placeholder="exact name as on the card"/>
        </div>
    </form>

    <label>
        <input type="button" class="button" value="BUY IT!" />
    </label>
</body>
</html>
