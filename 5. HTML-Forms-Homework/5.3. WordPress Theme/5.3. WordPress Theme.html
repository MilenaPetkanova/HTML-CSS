<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordPress Theme</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <input type="image" src="resources/wordpress-logo.png" alt="logo">
        <label for="theme">Upload a theme</label>
        <input type="file" name="theme-file" id="theme" required="true">
        <div id="search">
            <label for="search">Or search in wordpress</label>
            <input type="text" name="wp-search" id="search">
            <button type="submit"><img src="resources/wordpress-logo-smaller.png"/></button>
        </div>
    </div>
</body>
</html>
