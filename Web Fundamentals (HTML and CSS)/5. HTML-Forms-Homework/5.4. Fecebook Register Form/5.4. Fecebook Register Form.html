<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><script src="https://use.fontawesome.com/3e68439c21.js"></script>
    <title>Fecebook Register Form</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <form method="get" action="#">
            <header>
                <h1>fakebook<span><i class="fa fa-registered" aria-hidden="true"></i></span></h1>
                <h3>Registration</h3>
                <h4>It is safe and it will always be!</h2>
            </header>

            <div id="none-important-info">
                <fieldset>
                    <legend align="center">Non-Important Information</legend>
                    <input type="text" name="first-name" placeholder="First Name">
                    <input type="text" name="last-name" placeholder="Last Name"> <br>
                    <input type="email" name="email"
    				    required="true" pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}" placeholder="Your Email">
                    <input type="text" name="phone"
                        required="true" pattern="\+[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}\-[0-9]{2}" placeholder="Phone Number"> <br>
                    <input type="password" name="password" placeholder="Your Password">
                    <input type="url" name="website" placeholder="Website"> <br>
                    <label for="birthday">Birthday</label> <br>
                    <input type="datetime-local" name="birthday" id="birthday" value="05/09/2014 01:58 PM">
                    <br>
                    <input type="radio" name="gender" id="female" value="1"> <span>Female</span>
                    <input type="radio" name="gender" id="male" value="2">  <span>Male</span>
                    <!-- checked -->
                    <input type="radio" name="gender" id="other" value="3" checked>  <span>Other</span>
                </fieldset>
            </div>

            <div id="important-info">
                <fieldset>
                    <legend align="center">Important Information *requred</legend>
                        <select name="country" id="country" autofocus="autofocus">
                            <option value="BG">Bulgaria</option>
                            <option value="NC">North Corea</option>
                            <option value="SR" autofocus="autofocus">Syria</option>
                        </select>
                        <input type="text" name="village" placeholder="Village">
                        <input type="text" name="district" placeholder="District">
                        <input type="text" name="street" placeholder="Street">
                        <input type="text" name="nr" placeholder="Nr">
                        <input type="text" name="floor" placeholder="Floor">
                        <input type="text" name="ap" placeholder="Ap Nr"> <br>
                    <label for="display-color">Door Color </label> <br>
                        <input type="color" id="display-color" value="#FFC0CB"
                            tabindex="3"/>
                        <input type="text" id="display-color" placeholder="Water Meter Nr"
                             tabindex="2"\>
                        <select name="nz" id="nz" autofocus="true" tabindex="1" >
                            <option value="1">nxsuwai</option>
                            <option value="2">xndaoiud</option>
                            <option value="3" autofocus="autofocus">Aunt Panties' Size</option>
                        </select>
                    <label for="more-info">More Personal Information </label> <br>
                        <textarea name="more-info" id="more-info" placeholder="Give Us More Information!!!"></textarea>
                </fieldset>
            </div>

            <footer>
                <input type="reset" name="reset" value="Clear Form"/>
                <input type="submit" name="register" value="Register"/>
            </footer>

        </form>
    </div>

</body>
</html>
