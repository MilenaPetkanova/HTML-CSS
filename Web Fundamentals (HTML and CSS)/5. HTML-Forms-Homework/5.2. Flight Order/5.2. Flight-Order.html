<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Order</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <h1>FLIGHT ORDER</h1>
        <form name="flight-order" method="get" action="#">

            <fieldset>
                <div><label for="city-arrival">From</label></div>
                <select name="city-arrival" id="city-arrival" autofocus="autofocus">
                    <option value="enter a city" selected="selected">enter a city</option>
                    <option value="Varna">Varna</option>
                    <option value="Sofia">Sofia</option>
                    <option value="pLOVEdiv">pLOVEdiv</option>
                </select>

                <div><label for="departure-date">Departure Date</label></div>
                <input type="date" id="departure-date" value="2014-06-09" required="true" />

                <div><label for="return-date">Return Date</label></div>
                <input type="date" id="return-date" value="2014-06-13" required="true" />

                <div class="container">
                    <div><label for="age-big-people">12+</label></div>
                    <div><label for="age-kids">2-12</label></div>
                    <div><label for="age-babies">0-2</label></div>
                </div>
                <div class="container">
                    <input type="number" name="age-big-people" id="age-big-people" mix="12" max="100" value="0" autofocus="autofocus">
                    <input type="number" name="age-kids" id="age-kids" mix="12" max="100" value="0">
                    <input type="number" name="age-babies" id="age-babies" mix="12" max="100" value="0">
                </div>
            </fieldset>

            <fieldset>
                <div><label>To</label></div>
                <select name="city-departure" id="city-departure">
                    <option value="enter a city" selected="selected">enter a city</option>
                    <option value="Varna">Varna</option>
                    <option value="Sofia">Sofia</option>
                    <option value="pLOVEdiv">pLOVEdiv</option>
                </select>
                <div><input type="checkbox" name="Prefer directs"/> <span>Prefer directs</span></div>

                <div><label>Time Interval</label></div>
                <input type="time" id="time-interval-dd" value="00:20" required="true" />
                <input type="time" id="time-interval-dd" value="05:00" required="true" />

                <div><label for="time-interval-rd">Time Interval</label></div>
                <input type="time" id="time-interval-rd" value="16:00" required="true" />
                <input type="time" id="time-interval-rd" value="22:00" required="true" />

                <div><label>Choose class</label></div>
                <select name="class" id="class" >
                    <option value="Economy" selected="selected">Economy</option>
                    <option value="Varna">Travel</option>
                    <option value="Sofia">Premium</option>
                </select>

                <input type="reset" value="Search">
            </fieldset>

        </form>
    </div>
</body>
</html>
