<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Tables</title>
</head>

<body>
    <table cellpadding="5" border="1">
        <td>
            <a href="https://softuni.bg">
                <img src="images/SoftUni Logo.png" width="150" alt="logo">
            </a>
        </td>
        <td>
            <table cellpadding="2" border="1">
                <tr>
                    <th align="left"><h1>Software</h1></th>
                </tr>
                <tr>
                    <th align="left"><h1>University</h1></th>
                </tr>
            </table>
        </td>
    </table>
</body>
</html>
